<div id="chapter1">
   <div class="HelloSection"></div><a 
 id="x1-20001"></a>Web Components<div class="somethingElse"></div><a 
 id="chap:chapter01"></a>
<p>   Web Components is a new set of standards that we can use to create complex UI
widgets and application pieces. One platform for creating Web Components is
Polymer, developed by Google.
</p> 
<p>   A Web Component contains elements that contain templates, styles, and logic,
all encapsulated in that component. They have four specifications which
are:
   </p> 

     <ul class="itemize1">
     <li class="itemize">Templates
     </li>
     <li class="itemize">Shadow Dom
     </li>
     <li class="itemize">Custom Elements
     </li>
     <li class="itemize">HTML Imports</li></ul>
<a 
 id="x1-2001r1"></a>
<h3 class="sectionHead"><span class="titlemark">1.1   </span> <a 
 id="x1-30001"></a>Templates</h3>
<p><a 
 id="sec:firstSection"></a>
</p> 
<p>   Templates are fragments of HTML for which the content is not loaded, until you
get its content using Javascript without using AJAX, such content can be saved
inside the <code class="prettyprint">&#x003C;template&#x003E;</code> and retrieved later.
   </p>

<p>   The <code class="prettyprint">audio</code>, <code class="prettyprint">video</code>, <code class="prettyprint">a</code>, <code class="prettyprint">input</code> are de best

see the internal implementation of these
tags.

<div id="chapter2">

 id="x1-100002"></a>The Second Chapter<div class="somethingElse"></div><a 
 id="chap:chapter02"></a>
<p>   Hello, here is some text without a meaning.
This text should show what a printed text
will look like at this place. If you read this
text, you will get no information. Really? Is
there no information? Is there a difference
between this text and some nonsense like
“Huardest gefburn”? Kjift – not at all! A
blind text like this gives you information
about the selected font, how the letters are
written and an impression of the look. This
text should contain all letters of the alphabet
and it should be written in of the original
language. There is no need for special
content, but the length of words should
match the language. 
<a 
 id="x1-10001r12"></a>
</p>
